name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prepare environment
      run: rustup override set nightly && rustup component add rust-src
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo bootimage && qemu-system-x86_64 -drive format=raw,file=/home/runner/work/Tin/Tin/target/x86_64-tin/debug/bootimage-tin.bin -device isa-debug-exit,iobase=0xf4,iosize=0x04 -serial stdio -display none 
